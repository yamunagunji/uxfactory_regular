<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example for lists</title>
    </head>
    <body>
        <ul>
            <li>ram</li>
            <li>syam</li>
            <li>som</li>
        </ul>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <dl>
            <dt>one</dt>
            <dd>first one explanation</dd>
            <dt>two</dt>
            <dd>second one explanation</dd>
        </dl>
    </body>
</html>
