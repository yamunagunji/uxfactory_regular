<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Assignment-2
        </title>
                
    </head>
    <body>
        <h3>Example for forms</h3>
        <form>
            
            <label for="first name">First name</label>
            <input type="text" id="firstname"><br><br>
            <label for="last name">Last name</label>
            <input type="text" id="lastname"><br><br>
            <label for="father name">Father name</label>
            <input type="text" id="fathername"><br><br>
            <label for="Date of birth">Date Of Birth</label>
            <input type="date" id="mm/dd/yyyy"><br><br>
            <label for="tel">Tel</label>
            <input type="number" id="tel"><br><br>
            <label for="High school name">High School Name</label>
            <input type="text" id="High school name"><br><br>
            <label for="perminent address">Perminent Address</label>
            <input type="text" id="Perminent Address"><br><br>
            <label for="Your level">Your level</label>
                <select id="Your level">
                   <option value="1st year">1st year</option>
                   <option value="2nd year">2nd year</option>
                   <option value="3rd year">3rd year</option>
                   <option value="completed">completed</option>
                </select><br><br>
            <label for="emailid">Email</label>
            <input type="email" id="email"><br><br>
            <label for="degree program">Degree Program</label>
                <select id="degree program">
                    <option value="BS in Physics">BS in Physics</option>
                    <option value="BS in Chemistry">BS in Chemistry</option>
                    <option value="BS in Mathematics">Bs in Mathematics</option>
                    <option value="BS in Computer Science">BS in Computer Science
                    </option>
             </select><br><br>
             <input type="submit" value="Register">
        </form>
    </body>
</html>
