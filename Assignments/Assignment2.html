<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Assignment-2
        </title>
                
    </head>
    <body>
        <h3>Example for forms</h3>
        <form>
            
            <label for="firstName">First name</label>
            <input type="text" id="firstName"><br><br>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName"><br><br>
            <label for="fatherName">Father name</label>
            <input type="text" id="fatherName"><br><br>
            <label for="dateOfBirth">Date Of Birth</label>
            <input type="date" id="dateOfBirth"><br><br>
            <label for="tel">Tel</label>
            <input type="number" id="tel"><br><br>
            <label for="highSchoolName">High School Name</label>
            <input type="text" id="highSchoolName"><br><br>
            <label for="perminentAddress">Perminent Address</label>
            <input type="text" id="perminentAddress"><br><br>
            <label for="yourLevel">Your level</label>
                <select id="yourLevel">
                   <option value="1st year">1st year</option>
                   <option value="2nd year">2nd year</option>
                   <option value="3rd year">3rd year</option>
                   <option value="completed">completed</option>
                </select><br><br>
            <label for="email">Email</label>
            <input type="email" id="email"><br><br>
            <label for="degreeProgram">Degree Program</label>
                <select id="degreeProgram">
                    <option value="BS in Physics">BS in Physics</option>
                    <option value="BS in Chemistry">BS in Chemistry</option>
                    <option value="BS in Mathematics">Bs in Mathematics</option>
                    <option value="BS in Computer Science">BS in Computer Science
                    </option>
             </select><br><br>
             <input type="submit" value="Register">
        </form>
    </body>
</html>
