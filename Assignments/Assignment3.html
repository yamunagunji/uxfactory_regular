<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment on Tables</title>
        <style > 
        table, th, td, caption {border:1px solid black;}
        </style>
    </head>
    <body>
        <table>  
           <tr>
                <caption><b>Pizza Shop 2.0</b></caption>
            </tr>
            
            <tr>
                <td>Name</td>
                <td> 
                    
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio">Supreme<br>
                    <input type="radio">Vegetarian<br>
                    <input type="radio">Hawaiian<br>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="Pizza Sauce">Pizza Sauce</label>
                        <td>
                        <select id="pizza Sauce">
                    <option value="Tomato">Tomato</option>
                    <option value="Mirchi">Mirchi</option>
                    <option value="soya">Soya</option>
                        </select>
                        </td>
                        </form>  
                </form> 
                </td>
            </tr>
            <tr>
                <td> Optional Extras</td>
                <td> 
                    <input type="button"> Extra Cheese
                    <input type="button"> Gluten Free Base
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instructions:<br><textarea></textarea>
                </td><br><br>
             </tr>
            
        </table>
        <tfoot>
            <input type="submit" value="Send My Order">
        </tfoot>
    </body>
</html>
